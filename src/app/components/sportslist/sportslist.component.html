<div class="container">
  <div class="input-group mb-3">
    <input
      type="text"
      [(ngModel)]="categoryInput"
      class="form-control"
      placeholder="Enter sport category"
    />
    <button (click)="findSports()" class="btn btn-outline-secondary">
      Filter Sports
    </button>
  </div>

  <ul>
    <li *ngFor="let sport of sportsHolder">
      {{ sport }} ({{ sports[sport] }})
    </li>
  </ul>
</div>
